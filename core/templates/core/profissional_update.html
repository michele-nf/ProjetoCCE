{% extends 'base.html' %}

{% block main %}
<h2>Editar Profissional: {{ profissional }}</h2>


<form action="{% url 'core_profissional_update' profissional.id %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Salvar</button>
</form>

<a href="{% url 'core_profissional_delete' profissional.id %}">Deletar</a>
{% endblock %}
