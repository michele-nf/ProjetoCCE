{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">
        <h2>Editar Profissional: {{ profissional }}</h2>


        <form action="{% url 'core_profissional_update' profissional.id %}" 
            method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{% url 'core_profissional_delete' profissional.id %}" 
            class="btn btn-danger">Deletar</a>
        </form>
    </div>
</div>
{% endblock %}
