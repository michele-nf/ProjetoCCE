{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">
        <h2>Tem certeza que quer deletar {{ tipoDeProfissional }}?</h2>

        <form action="{% url 'core_tipo_de_profissional_delete' tipoDeProfissional.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
    </div>
</div>
{% endblock %}
