<h2>Lista Tipos de Profissionais</h2>

<ul>
{% for tipoDeProfissional in tipoDeProfissionais %}
    <li>{{ tipoDeProfissional.descricao }}</li>
{% endfor %}
</ul>

<form action="{% url 'core_tipo_de_profissional_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
