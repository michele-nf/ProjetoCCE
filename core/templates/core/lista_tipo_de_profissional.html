{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-sm-6">
        <h2>Cadastro</h2>
        <form action="{% url 'core_tipo_de_profissional_novo' %}" method="POST">
            {% csrf_token %}
        
            {{ form|bootstrap }}
        
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>
    <div class="col-sm-6">
        <h2>Lista Tipos de Profissionais</h2>
        <ul class="list-group">
            {% for tipoDeProfissional in tipoDeProfissionais %}
                <li class="list-group-item">
                    <a href="{% url 'core_tipo_de_profissional_update' tipoDeProfissional.id %}">{{ tipoDeProfissional.descricao }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
