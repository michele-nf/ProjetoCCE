{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">
        <h2>Editar Tipo de Profissional: {{ tipoDeProfissional }}</h2>


        <form action="{% url 'core_tipo_de_profissional_update' tipoDeProfissional.id %}" 
            method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{% url 'core_tipo_de_profissional_delete' tipoDeProfissional.id %}"
                class="btn btn-danger">Deletar</a>
        </form>
    </div>
</div>
{% endblock %}
