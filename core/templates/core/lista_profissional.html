{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-sm-6">
        <h2>Cadastro</h2>
        <form action="{% url 'core_profissional_novo' %}" method="POST">
            {% csrf_token %}
    
            {{ form|bootstrap }}
    
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>
    <div class="col-sm-6">
        <h2>Lista Profissionais</h2>
        <ul class="list-group">
            {% for profissional in profissionais %}
                <li class="list-group-item">
                    <a href="{% url 'core_profissional_update' profissional.id %}">
                        {{ profissional.nome }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
