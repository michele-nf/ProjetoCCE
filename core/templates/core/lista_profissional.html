<h2>Lista Profissionais</h2>

<ul>
{% for profissional in profissionais %}
    <li>
        <a href="{% url 'core_profissional_update' profissional.id %}">
            {{ profissional.nome }}</a>
    </li>
{% endfor %}
</ul>

<form action="{% url 'core_profissional_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
