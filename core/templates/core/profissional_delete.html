{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">
        <h2>Tem certeza que quer deletar {{ profissional }}?</h2>

        <form action="{% url 'core_profissional_delete' profissional.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
    </div>
</div>
{% endblock %}
